<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retro Bowl - Play Unblocked Game</title>
    <link href="assets/css/vendor.min.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img
          src="html5game/splash.png"
          id="GM4HTML5_loadingscreen"
          alt="GameMaker:HTML5 loading screen"
          style="display: none; position: absolute"
        />
        <!-- Create the canvas element the game draws to -->
        <canvas id="canvas" width="960" height="540">
          <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
      </div>

      <!-- Run the game code -->
      <script type="text/javascript" src="html5game/RetroBowl.js?"></script>
      <script>
        window.onload = GameMaker_Init;
      </script>
    </div>
  </body>
</html>
